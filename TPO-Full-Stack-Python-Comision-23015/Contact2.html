              <div class="title-contact">
                <h1>CONTACTO</h1>
              </div>
              <label for=""> <h6>Lo contactaremos a la brevedad</h6></label>
              <br />
              <div class="formula">
                <div>
                  <input
                    type="text"
                    maxlength="30"
                    id="name"
                    placeholder="Nombre"
                    required
                  />
                </div>
                <div>

                    type="text"
                    name=""
                    id="lastn"

                    required
                  />

                <div>
                  <input
                    type="email"
                    name=""
                    id="email"
                    placeholder="Correo, Ej: ejemplo@ejem.com"
                    required
                  />
                </div>
                <div>
                  <input
                    type="Pais"
                    name=""
                    id="pais"
                    placeholder="Pais"
                    required
                  />
                </div>
                <div>
                  <input
                    type="Provincia"
                    name=""
                    id="Provincia"
                    placeholder="Provincia"
                    required
                  />
                </div>
                <div>
                  <input
                    type="text"
                    name=""
                    id="location"
                    placeholder="Localidad"
                    required
                  />
                </div>
                <div>
                  <textarea
                    name="Comentarios:"
                    id="text"
                    cols="60"
                    rows="10"
                    placeholder="Escribe aqui tu mensaje "
                    required
                    maxlength="1000"
                  ></textarea>
                </div>
                <div>
                  <input type="submit" name="" id="sub" />
                </div>
              </div>
            </form>
          </div>
